<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Personal</title>

    <style>
        body {
            background-color: #ffd6e8; /* rosa claro */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #ff1493;
        }
    </style>

</head>
<body>

    <form>

        <h1>Registro Personal</h1>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div><br>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
        </div><br>

        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
        </div><br>

        <div>
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">
        </div><br>

        <div>
            <label for="comida">Comida favorita:</label>
            <input type="text" id="comida" name="comida">
        </div><br>

        <div>
            <label for="hobbie">Hobbie favorito:</label>
            <input type="text" id="hobbie" name="hobbie">
        </div><br>

        <div>
            <p><strong>Â¿Tiene mascotas?</strong></p>

            <input type="checkbox" id="gatos" name="mascotas" value="gatos">
            <label for="gatos">Gatos</label><br>

            <input type="checkbox" id="perros" name="mascotas" value="perros">
            <label for="perros">Perros</label>
        </div><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

    </form>

</body>
</html>
